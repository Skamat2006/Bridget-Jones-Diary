<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./scripts/register.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center full-height">
        <div class="bg-light p-4 rounded" style="width: 100%; max-width: 40rem;">
            <form action="" id="register-form" method="POST">
                <img class="mb-4 mx-auto d-block" src="assets/check2-circle.svg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal text-center">Sign up here</h1>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="Username" id="floatingUsername" placeholder="Username" required>
                    <label for="floatingUsername">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <small class="text-muted d-block mb-3 text-start">
                    Password must:
                    <ul class="text-muted">
                        <li>Be at least 8 characters long</li>
                        <li>Include at least one uppercase letter</li>
                        <li>Include at least one number</li>
                        <li>Include at least one special character (e.g., !, @, #, $, %, ^, &)</li>
                    </ul>
                </small>

                <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
                <p class="mt-3 text-center">
                    <a href="login.html" class="link-primary">Already have an account? Sign in</a>
                </p>
                <hr class="my-4">
                <p class="mt-4 mb-2 text-body-secondary text-muted text-center">Personal Diary Â© 2024</p>
            </form>
        </div>
    </div>
</body>
</html>
