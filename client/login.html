<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="./scripts/login.js" defer></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Bridget Jones Diary Login</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center full-height">
        <div class="bg-light p-4 rounded" style="width: 100%; max-width: 40rem;">
            <form class="text-center" id="login-form" method="POST">
                <img class="mb-4" src="./assets/check2-circle.svg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="fas fa-user text-muted"></i>
                    </span>
                    <div class="form-floating flex-grow-1">
                        <input type="text" class="form-control border-start-0" name="username" id="floatingUsername" placeholder="Username" required>
                        <label for="floatingUsername">Username</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="fas fa-lock text-muted"></i>
                    </span>
                    <div class="form-floating flex-grow-1">
                        <input type="password" class="form-control border-start-0" name="password" id="password" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit" >Sign in</button>
                <p class="mt-3">
                    <a href="signup.html" class="link-primary">Don't have an account? Sign up</a>
                </p>
                <hr class="my-4">
                <p class="mt-4 mb-2 text-body-secondary text-muted">Personal Diary Â© 2024</p>
            </form>
        </div>
    </div>
</body>
</html>
